version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Write environment variables to .env.production for runtime access
        - env | grep -e OPENAI_API_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_APP_NAME >> .env.production
        - env | grep -e OPENAI_MODEL_NAME >> .env.production
        - env | grep -e OPENAI_BLOG_PROMPT >> .env.production
        - env | grep -e OPENAI_LINKEDIN_PROMPT >> .env.production
        - env | grep -e OPENAI_TWITTER_PROMPT >> .env.production
        - env | grep -e OPENAI_TWITTER_WITH_THREAD_PROMPT >> .env.production
        - env | grep -e OPENAI_PODCAST_PROMPT >> .env.production
        - env | grep -e OPENAI_SYSTEM_INSTRUCTION >> .env.production
        # AWS S3 Configuration (renamed to avoid reserved prefix)
        - env | grep -e S3_ACCESS_KEY_ID >> .env.production
        - env | grep -e S3_SECRET_ACCESS_KEY >> .env.production
        - env | grep -e S3_REGION >> .env.production
        - env | grep -e S3_BUCKET_NAME >> .env.production
        - env | grep -e USE_S3_LOCAL >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*